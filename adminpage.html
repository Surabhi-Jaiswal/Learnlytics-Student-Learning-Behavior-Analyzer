<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Feedback</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body,
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            /* Consistent gradient background */
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Admin Container - Glassmorphic Styling */
        .admin-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 1000px;
            /* Increased width */
            color: #ffffff;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin: auto;
        }

        /* Heading */
        .admin-container h1 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Styles */
        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            font-size: 16px;
            color: #ffffff;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #ffffff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .admin-container {
                padding: 30px;
            }

            .admin-container h1 {
                font-size: 24px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="admin-container">
        <h1>Student Assessment</h1>
        <form id="admin-form">

            <div class="form-group">
                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" name="student-name" value=" " required>
            </div>


            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="branch" value=" " required>
            </div>


            <div class="form-group">
                <label for="roll-number">Roll Number</label>
                <input type="text" id="roll-number" name="roll-number" value=" " required>
            </div>

            <div class="form-group">
                <label for="achievements">Achievements</label>
                <textarea id="achievements" name="achievements" readonly></textarea>
            </div>

            <!-- Marks -->
            <div class="form-group">
                <label for="marks">Marks</label>
                <input type="number" id="marks" name="marks" placeholder=" " required>
            </div>

            <!-- Attendance -->
            <div class="form-group">
                <label for="attendance">Attendance (%)</label>
                <input type="number" id="attendance" name="attendance" placeholder=" " required>
            </div>

            <!-- Feedback -->
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea id="feedback" name="feedback" placeholder=" " required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>

</html>

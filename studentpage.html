<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body,
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            /* Same gradient background */
            background-size: cover;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Student Container - Glassmorphic Styling */
        .student-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 900px;
            color: #ffffff;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Heading */
        .student-container h1 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Styles */
        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(189, 5, 5, 0.2);
            border: 1px solid rgba(236, 222, 222, 0.4);
            border-radius: 5px;
            font-size: 16px;
            color: #ffffff;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            border-color: #ffffff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .student-container {
                padding: 30px;
            }

            .student-container h1 {
                font-size: 24px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="student-container">
        <h1>Student Login</h1>
        <form id="student-upload-form">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Branch -->
            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="branch" placeholder="Enter your branch" required>
            </div>

            <!-- Roll Number -->
            <div class="form-group">
                <label for="roll-number">Roll Number</label>
                <input type="text" id="roll-number" name="roll-number" placeholder="Enter your roll number" required>
            </div>

            <!-- Achievements -->
            <div class="form-group">
                <label for="achievements">Achievements</label>
                <textarea id="achievements" name="achievements" placeholder="Describe your achievements"
                    required></textarea>
            </div>

            <!-- Certificates Upload -->
            <div class="form-group">
                <label for="certificates">Certificates</label>
                <input type="file" id="certificates" name="certificates" multiple>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Upload</button>
        </form>
    </div>

</body>

</html>
